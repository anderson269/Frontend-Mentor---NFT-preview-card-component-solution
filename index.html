<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor - NFT preview card component solution</title>
</head>

<body>
    <main>
        <div class="nft-img">
            <img src="/images/image-equilibrium.jpg">
            <div class="view-overlay">
                <img src="/images/icon-view.svg">
            </div>
        </div>
        <div class="info-block">
            <h3 class="nft-name">Equilibrium #3429</h3>
            <span class="nft-description">
                Our Equilibrium collection promotes balance and calm.
            </span>
            <div class="nft-stats">
                <div class="nft-price">
                    <div class="eth-icon icon">
                        <img src="/images/icon-ethereum.svg">
                    </div>
                    <span class="price">0.041 ETH</span>
                </div>
                <div class="nft-countdown">
                    <div class="clock-icon icon">
                        <img src="/images/icon-clock.svg">
                    </div>
                    <span class="countdown">3 days left</span>
                </div>
            </div>
        </div>
        <div class="profile-block">
            <div class="profile-img">
                <img src="/images/image-avatar.png">
            </div>
            <span class="profile-credits">Creation of <strong>Jules Wyvern</strong></span>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
